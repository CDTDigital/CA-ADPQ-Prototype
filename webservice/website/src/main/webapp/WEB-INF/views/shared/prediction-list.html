<div class="row">
    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 noSpace">
        <input class="form-control" type="text" id="location" autocomplete="off"  placeholder="Location" ng-bind="name" ng-model="search" ng-disabled="isLoading" ng-change="getLocation(search)" required>
    </div>
</div>
<div class="form-group row" id="resComponent" ng-if="!isPredictionVisible">
    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 noSpace">
        <ul class="locationDropdown">
            <li class="form-control prediction" ng-repeat="result in locResults" ng-if="result.description" ng-click="getLocationDescription(result)">{{ result.description }}</li>
        </ul>
    </div>
</div>
