<div class="container main-body-content">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
        <h3>Send Notifications</h3>
        <div class="sendForm">
            <div class="form-group row">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 noSpace">
                    <input class="form-control" type="text" value="" id="subject" placeholder="Subject" ng-model="subject">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 noSpace">
                    <textarea class="form-control" id="comments" ng-model="message" placeholder="Message"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 noSpace">
                    <input class="form-control" type="date" id="startDate" ng-model="startDate">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 noSpace">
                    <input class="form-control" type="date" id="validThrough" ng-model="validThrough">
                </div>
            </div>
            <div class="form-group row">
                <google-prediction-list location="locationDetails" name="name"></google-prediction-list>
            </div>
            <div class="form-group">
                <button type="submit" class="buttonLink btn btn-primary pull-right" ng-click="publicNotification()">Publish</button>
            </div>
        </div>
    </div>
</div>
