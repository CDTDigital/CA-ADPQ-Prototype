	      <div class="sendForm">

			  <label for="text-input" class="col-lg-2 col-md-2 col-sm-12 col-xs-12 form-label">City</label>
			  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

			</div>
			<div class="form-group row">
			  <label for="text-input" class="col-lg-2 col-md-2 col-sm-12 col-xs-12 form-label">Subject</label>

			  </div>
			</div>

			</div>
