<div class="container main-body-content">
    <toaster-container toaster-options="{'time-out': 1000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
        <h3>Send Notifications</h3>
        <form class="notificationForm" name="notificationForm">
            <div class="form-group row">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 noSpace">
                    <input class="form-control" ng-disabled="isLoading" type="text" value="" id="subject" placeholder="Subject" ng-model="subject" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 noSpace">
                    <textarea class="form-control" ng-disabled="isLoading" id="comments" ng-model="message" placeholder="Message" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 noSpace">
                    <input class="form-control" ng-disabled="isLoading" type="date" id="validThrough" ng-model="validThrough" required>
                </div>
            </div>
            <div class="form-group row">
                <google-prediction-list location="locationDetails" name="name" ng-disabled="isLoading"></google-prediction-list>
            </div>
            <div class="form-group">
                <button type="submit" class="buttonLink btn btn-primary pull-right" ng-click="publicNotification()">Publish</button>
                <div id="registerLoading" ng-show="isLoading"><img width="20" src="/images/ajax-spinner-blue.gif"/>
                </div>
            </div>
        </form>
    </div>
</div>
