<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/toaster/toaster.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- For Http MOCK services -->
    <script src="lib/angular-mocks.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- For containg the constant params -->
    <script src="js/constants.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Comman moduels -->
    <script src="js/modules.js"></script>

    <!-- App and Mock Contollers -->
    <script src="modules/AppController.js"></script>
    <script src="modules/MockController.js"></script>

    <!-- Rest API's Success and Error Interceptor -->
    <script src="js/api-interceptor.js"></script>

    <!-- Toaster lib for showing Success, Error and Info content to user -->
    <script src="lib/toaster/toaster.js"></script>
    <script src="js/notify-service.js"></script>

    <!-- Auth Controller and Services for Login, Registration and Forgot Password Features -->
    <script src="modules/auth/AuthController.js"></script>
    <script src="modules/auth/AuthServices.js"></script>

    <!-- Notification List and Detail  -->
    <script src="modules/notifications/NotificationListController.js"></script>
    <script src="modules/notifications/NotificationDetailController.js"></script>

    <!-- User profile Management -->
    <script src="modules/profile/ProfileController.js"></script>
    <script src="modules/profile/SetupController.js"></script>
    <script src="modules/profile/LocationController.js"></script>
    <script src="modules/profile/GoogleMapService.js"></script>

    <!-- Push Notification Manager -->
    <script src="modules/pushManager/PushManagerController.js"></script>

    <!-- Java Google Map API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPcOC8m4bPxI8frScKysSu1tS3AJNMvr4&libraries=places"></script>
  </head>

  <body ng-app="CRNS">
    <ion-nav-view></ion-nav-view>
    <toaster-container toaster-options="{'time-out': 4000,'spinner':false}"></toaster-container>
  </body>
</html>
