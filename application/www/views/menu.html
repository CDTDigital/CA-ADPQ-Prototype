<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-view name="menuview"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable sideMenuHeader">
      <!--<h1 class="title">Menu</h1>-->
      <img src="./img/logo.png" class="sideMenuLogo">
    </ion-header-bar>
    <ion-content class="sideMenuTop">
      <ion-list>
        <ion-item menu-close ng-click="onTapSideMenu('home')" class="sideItem item-icon-right">
          Home
          <i class="icon ion-android-arrow-dropright icon-accessory"></i>
        </ion-item>
        <ion-item menu-close ng-click="onTapSideMenu('notification')" class="sideItem item-icon-right">
          Notification
          <i class="icon ion-android-arrow-dropright icon-accessory"></i>
        </ion-item>
        <ion-item menu-close ng-click="onTapSideMenu('profile')" class="sideItem item-icon-right">
          Profile
          <i class="icon ion-android-arrow-dropright icon-accessory"></i>
        </ion-item>
        <ion-item menu-close ng-click="onTapSideMenu('settings')" class="sideItem item-icon-right">
          Settings
          <i class="icon ion-android-arrow-dropright icon-accessory"></i>
        </ion-item>
        <ion-item menu-close ng-click="onTapSideMenu('logout')" class="sideItem item-icon-right">
          Logout
          <i class="icon ion-android-arrow-dropright icon-accessory"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
