<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-view name="menuview"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="onTapSideMenu('home')">
          Home
        </ion-item>
        <ion-item menu-close ng-click="onTapSideMenu('notification')">
          Notification
        </ion-item>
        <ion-item menu-close ng-click="onTapSideMenu('profile')">
          Profile
        </ion-item>
        <ion-item menu-close ng-click="onTapSideMenu('settings')">
          Settings
        </ion-item>
        <ion-item menu-close ng-click="onTapSideMenu('logout')">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
