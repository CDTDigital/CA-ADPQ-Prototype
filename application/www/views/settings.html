<ion-view>

    <ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>
        <h1 class="title">Settings</h1>
    </ion-header-bar>

    <ion-content has-bouncing="false" class="has-header">



            <li class="item item-toggle settingTrackToggle">
                Track Location
                <label class="toggle toggle-balanced sTrackToggle">
                    <input type="checkbox" ng-model="settings.trackLocation">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

            <li class="item item-toggle settingTrackToggle">
                Email
                <label class="toggle toggle-balanced sTrackToggle">
                    <input type="checkbox" ng-model="account.email">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

            <li class="item item-toggle settingTrackToggle">
                SMS
                <label class="toggle toggle-balanced sTrackToggle">
                    <input type="checkbox" ng-model="account.sms">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>


            <li class="item item-toggle settingTrackToggle">
                Notifications
                <label class="toggle toggle-balanced sTrackToggle">
                    <input type="checkbox" ng-model="account.notifications">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>



    </ion-content>
</ion-view>
